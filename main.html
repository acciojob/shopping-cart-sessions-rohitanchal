<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* Basic styles for the cart and products */
    #product-list, #cart-list {
      list-style-type: none;
      padding: 0;
    }

    #product-list li, #cart-list li {
      margin-bottom: 10px;
    }

    .add-to-cart-btn, .remove-from-cart-btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Product List</h1>
  <ul id="product-list"></ul>

  <h2>Your Cart</h2>
  <ul id="cart-list"></ul>
  <button id="clear-cart-btn">Clear Cart</button>

  <script src="app.js"></script> <!-- External JS file link -->
</body>
</html>
